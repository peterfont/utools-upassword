<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>密码管理器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
            margin: 10px 0;
        }

        button {
            background: #409eff;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background: #66b1ff;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
        }

    .delete-button {
            background-color: #FF4136;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        /* 修改显示和隐藏按钮的样式，使其大小与删除按钮一致 */
        button.show-hide {
            background-color: #00a65a;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

    .password-strength {
            margin-left: 10px;
            color: #888;
        }

        #generatedPassword {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
            text-align: center;
            background-color: white;
        }

    .settings-group {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

    .settings-group label {
            min-width: 120px;
            text-align: right;
        }

    .settings-group input {
            flex: 1;
            min-width: 100px;
        }

    .password-item {
            margin: 10px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }

    .password-record {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

    .password-record button {
            margin: 2px;
            padding: 3px 8px;
        }

    .toggle-password, .copy-password {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

    .toggle-password:hover, .copy-password:hover {
            background-color: #0056b3;
        }

        .container {
            width: 300px;
            padding: 20px;
        }
        
        .not-logged-in {
            text-align: center;
            padding: 20px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background: #f5f7fa;
            border-radius: 4px;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            background: #e4e7ed;
        }
        
        .menu {
            border: 1px solid #ebeef5;
            border-radius: 4px;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-bottom: 1px solid #ebeef5;
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-item:hover {
            background-color: #f5f7fa;
        }
        
        .icon {
            margin-right: 8px;
            font-size: 16px;
        }

        /* 密码强度设置部分 */
        .settings-section {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #f5f7fa;
            border-radius: 4px;
        }

        .setting-item {
            margin-bottom: 10px;
        }

        .setting-item label {
            display: inline-block;
            width: 120px;
        }

        .setting-item input {
            width: 60px;
            padding: 4px;
            border: 1px solid #dcdfe6;
            border-radius: 4px;
        }

    </style>
</head>

<body>
    <div class="container">
        <!-- 未登录状态 -->
        <div id="notLoggedIn" class="not-logged-in">
            <p>您还未登录，请先登录</p>
            <button id="goToLogin">去登录</button>
        </div>
        
        <!-- 已登录状态 -->
        <div id="loggedIn" style="display: none;">
            <div class="user-info">
                <img class="avatar" src="./images/default-avatar.png" alt="avatar">
                <span id="username"></span>
            </div>
            
            <div class="menu">
                <div class="menu-item" id="goToSettings">
                    <i class="icon">⚙️</i>
                    <span>密码规则设置</span>
                </div>
                <div class="menu-item" id="goToAccounts">
                    <i class="icon">📋</i>
                    <span>账户管理</span>
                </div>
            </div>

            <!-- 密码强度设置部分 -->
            <div id="settingsSection" class="settings-section">
                <div class="setting-item">
                    <label>密码最小长度：</label>
                    <input type="number" id="minLengthInput" min="6" max="32">
                </div>
                <div class="setting-item">
                    <label>密码最大长度：</label>
                    <input type="number" id="maxLengthInput" min="8" max="32">
                </div>
                <div class="setting-item">
                    <label>最少数字个数：</label>
                    <input type="number" id="minDigitsInput" min="0" max="10">
                </div>
                <div class="setting-item">
                    <label>最少特殊字符：</label>
                    <input type="number" id="minSpecialCharsInput" min="0" max="10">
                </div>
                <div class="setting-item">
                    <label>最少大写字母：</label>
                    <input type="number" id="minUpperCaseLettersInput" min="0" max="10">
                </div>
                <div class="setting-item">
                    <label>最少小写字母：</label>
                    <input type="number" id="minLowerCaseLettersInput" min="0" max="10">
                </div>
                <button id="saveSettings">保存设置</button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
